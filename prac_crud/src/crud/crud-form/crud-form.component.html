<form class="w-50 m-auto" [formGroup]="studentform" (ngSubmit)="poststudent()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Percentage</label>
        <input type="text" class="form-control" formControlName="percentage" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <ng-select [items]="filterArr" formControlName="optional_subject" bindLabel="name" bindValue="id" placeholder="" >
        </ng-select>
    </div>
    <button type="submit" class="btn btn-primary">{{changebutton}}</button>
</form>
